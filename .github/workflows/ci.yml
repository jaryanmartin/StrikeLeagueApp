name: CI

on:
  push:
    branches: [ main, ver/iteration, ver/polish ]
  pull_request:
    branches: [ main, ver/iteration, ver/polish ]
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        #run: npx eslint . --max-warnings=0
        run: npx eslint .

      - name: Tests
        run: |
          if npm run -s test -- --version >/dev/null 2>&1; then
            npm test --if-present
          else
            echo "No test runner configured. Skipping."
          fi
        env:
          CI: true
